  <!doctype html>
<html lang="en">
<head>
    <title>Akshay Vollala - Maintenance Mode</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" href="./logo-dark.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }
        h1 {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 20px 0;
        }
        .countdown {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .countdown div {
            margin: 0 10px;
            text-align: center;
        }
        .countdown div span {
            display: block;
            font-size: 30px;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        .countdown div label {
            font-size: 18px;
            color: #777;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site Under Maintenance</h1>
        <p>Akshay Vollala's personal website is currently undergoing maintenance. Will be back soon!âœ¨. Cooking something cool and wildðŸ‘€</p>
        <p>Estimated time remaining:</p>

        <div class="countdown">
            <div>
                <span class="day"></span>
                <label>Days</label>
            </div>
            <div>
                <span class="hour"></span>
                <label>Hours</label>
            </div>
            <div>
                <span class="minute"></span>
                <label>Minutes</label>
            </div>
            <div>
                <span class="second"></span>
                <label>Seconds</label>
            </div>
        </div>

        <footer>
            &copy; 2025 Akshay Vollala. All rights reserved.
        </footer>
    </div>

    <script>
        const timeToWait = 6 * 24 * 60 * 60 * 1000; // 6 days in milliseconds
        const countDownDate = new Date().getTime() + timeToWait;

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.querySelector(".day").innerText = days;
            document.querySelector(".hour").innerText = hours;
            document.querySelector(".minute").innerText = minutes;
            document.querySelector(".second").innerText = seconds;

            if (distance < 0) {
                document.querySelector(".container").innerHTML = "<h1>Maintenance Completed!</h1><p>The site is now live.</p>";
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
